<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meowstik Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #202124;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-icon {
      font-size: 24px;
    }

    .sidebar-title {
      font-size: 16px;
      font-weight: 600;
    }

    .sidebar-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .info-section {
      margin-bottom: 24px;
    }

    .info-label {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 14px;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 8px;
      word-break: break-all;
    }

    .action-button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .action-button:hover {
      background: #1557b0;
    }

    .action-button.secondary {
      background: #f8f9fa;
      color: #202124;
    }

    .action-button.secondary:hover {
      background: #e8eaed;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">
    <span class="sidebar-icon">üê±</span>
    <span class="sidebar-title">Meowstik Assistant</span>
  </div>

  <div class="sidebar-content">
    <div class="info-section">
      <div class="info-label">Page Title</div>
      <div class="info-value" id="page-title">Loading...</div>
    </div>

    <div class="info-section">
      <div class="info-label">Page URL</div>
      <div class="info-value" id="page-url">Loading...</div>
    </div>

    <div class="info-section">
      <button class="action-button" id="analyze-page">
        üìä Analyze Page
      </button>
      <button class="action-button" id="extract-text">
        üìÑ Extract Text
      </button>
      <button class="action-button secondary" id="capture-screenshot">
        üì∏ Capture Screenshot
      </button>
    </div>
  </div>

  <script>
    // Get current page info
    chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
      if (chrome.runtime.lastError) {
        console.error('Error querying tabs:', chrome.runtime.lastError.message);
        return;
      }
      
      const tab = tabs && tabs[0];
      if (tab) {
        document.getElementById('page-title').textContent = tab.title || 'Unknown';
        document.getElementById('page-url').textContent = tab.url || 'Unknown';
      } else {
        document.getElementById('page-title').textContent = 'No active tab';
        document.getElementById('page-url').textContent = 'N/A';
      }
    });

    // Handle button clicks
    document.getElementById('analyze-page').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        if (chrome.runtime.lastError) {
          console.error('Error:', chrome.runtime.lastError.message);
          alert('Failed to access tab');
          return;
        }
        
        const tab = tabs && tabs[0];
        if (tab && tab.id) {
          chrome.tabs.sendMessage(tab.id, { type: 'EXTRACT_CONTENT' }, (response) => {
            if (chrome.runtime.lastError) {
              console.error('Content script error:', chrome.runtime.lastError.message);
              alert('Failed to extract content. Make sure the page is fully loaded.');
              return;
            }
            console.log('Page content extracted:', response);
            alert('Page analyzed! Check console for details.');
          });
        }
      });
    });

    document.getElementById('extract-text').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        if (chrome.runtime.lastError) {
          console.error('Error:', chrome.runtime.lastError.message);
          alert('Failed to access tab');
          return;
        }
        
        const tab = tabs && tabs[0];
        if (tab && tab.id) {
          chrome.scripting.executeScript({
            target: { tabId: tab.id },
            func: () => document.body.innerText
          }, (results) => {
            if (chrome.runtime.lastError) {
              console.error('Script error:', chrome.runtime.lastError.message);
              alert('Failed to extract text. Check permissions.');
              return;
            }
            if (results && results[0]) {
              console.log('Extracted text:', results[0].result);
              alert('Text extracted! Check console for details.');
            } else {
              alert('No text could be extracted.');
            }
          });
        }
      });
    });

    document.getElementById('capture-screenshot').addEventListener('click', () => {
      chrome.tabs.captureVisibleTab(null, { format: 'png' }, (dataUrl) => {
        if (chrome.runtime.lastError) {
          console.error('Screenshot error:', chrome.runtime.lastError.message);
          alert('Failed to capture screenshot. Check permissions.');
          return;
        }
        console.log('Screenshot captured');
        alert('Screenshot captured!');
      });
    });
  </script>
</body>
</html>
